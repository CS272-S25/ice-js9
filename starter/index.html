<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <script src="app.js"></script>
</head>

<body class="m-2">
    <h1>Personal Info</h1>
    <div class="mb-2" style="max-width: 15em;">
        <label for="pii-name">Your Name</label>
        <input id="pii-name" class="form-control"/>
        <p style="color: red;" id="pii-name-error-text"></p>
    </div>
    <p>Add your emails below to let us know how to contact you.</p>
    <div id="email-inputs" class="mb-2">
    </div>
    <button id="add-btn" class="btn btn-primary" onclick="addEmailToDOM()">Add Email</button>
    <button id="validate-btn" class="btn btn-secondary" onclick="validate()">Validate</button>
    <p id="email-inputs-error-text" style="color: red;"></p>
</body>

</html>
